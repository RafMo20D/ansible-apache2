---
   - name: Install & Configure Apache
     hosta: all 
     user: root

     pre_tasks:
        - name: Update APT Cache
          apt: update_cache=true cache_valid_time=3600

     handlers:
        - name: Restart Apache
          service: apache2
          state: restaeted
     tasks: 
       - name: Restart apache
         apt:
           name: apache2
           state: present

       - name: Configure Apache
         template:
           src: apache.conf.js
           dest: /etc/apache.conf
           owner: root
           group: apiVersion: v1
           kind: ReplicationController
           metadata:
             name: myapp
           spec:
             replicas: <Replicas>
             selector:
               app: myapp
             template:
               metadata:
                 name: myapp
                 labels:
                   app: myapp
               spec:
                 containers:
                   - name: myapp
                     image: <Image>
                     ports:
                       - containerPort: <Port>
                     