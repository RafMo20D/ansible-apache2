---
   - name: Install & Configure Apache
     hosta: all 
     user: root

     pre_tasks:
        - name: Update APT Cache
          apt: update_cache=true cache_valid_time=3600

     handlers:
        - name: Restart Apache
          service: apache2
          state: restaeted
     tasks: 
       - name: Restart apache
         apt:
           name: apache2
           state: apiVersion: v1
           kind: PersistentVolume
           metadata:
             name: mypv
           spec:
             capacity:
               storage: <Size>
             volumeMode: Filesystem
             accessModes:
               - ReadWriteOnce
             persistentVolumeReclaimPolicy: Recycle
             storageClassName: slow
             mountOptions:
               - hard
               - nfsvers=4.1
             nfs:
               path: /tmp
               server: 172.17.0.2
                 